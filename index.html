<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp</title>
    <style>
        #wrapper {text-align: center; box-shadow: 0 0 8px grey; background-color:rgb(171, 221, 221);}
        #text {width: 600px; height: 200px; font-size: 1.1rem;}
        #total {font-size: 1.5rem;  padding: 50px;}
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Count Characters</h1>
        <textarea id="text" onkeyup="count();" placeholder="Enter Some Text"></textarea>
        <p id="total">Total Characters:0</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
